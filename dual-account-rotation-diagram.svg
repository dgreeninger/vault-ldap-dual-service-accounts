<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="750" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    30 Day Rotation
  </text>
  
  <!-- Grace period bracket - only over the 3 day buffer -->
  <text x="790" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Grace period For App to switch to other Account
  </text>
  <line x1="740" y1="95" x2="840" y2="95" stroke="#666" stroke-width="2"/>
  <line x1="740" y1="90" x2="740" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="840" y1="90" x2="840" y2="100" stroke="#666" stroke-width="2"/>
  
  <!-- Account A Label -->
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Account A
  </text>
  
  <!-- Account A - Active Phase (Day 0-12) -->
  <rect x="150" y="150" width="590" height="60" fill="#B3D9FF" stroke="#333" stroke-width="1"/>
  <text x="445" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Active
  </text>
  
  <!-- Account A - 3 Day Buffer -->
  <rect x="740" y="150" width="100" height="60" fill="#FFFFCC" stroke="#333" stroke-width="1"/>
  <text x="790" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    3 Day
  </text>
  <text x="790" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Buffer
  </text>
  
  <!-- Account A - Inactive Phase (Day 15-30) -->
  <rect x="840" y="150" width="630" height="60" fill="#FFB3B3" stroke="#333" stroke-width="1"/>
  <text x="1155" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Inactive
  </text>
  <text x="1155" y="195" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">
    Password Changed
  </text>
  
  <!-- Account B Label -->
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Account B
  </text>
  
  <!-- Account B - Inactive Phase (Day 0-12) -->
  <rect x="150" y="240" width="590" height="60" fill="#FFB3B3" stroke="#333" stroke-width="1"/>
  <text x="445" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Inactive
  </text>
  <text x="445" y="285" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">
    Password Changed
  </text>
  
  <!-- Account B - Active Phase (Day 15-30) -->
  <rect x="740" y="240" width="630" height="60" fill="#B3D9FF" stroke="#333" stroke-width="1"/>
  <text x="1055" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Active
  </text>
  
  <!-- Account B - 3 Day Buffer -->
  <rect x="1370" y="240" width="100" height="60" fill="#FFFFCC" stroke="#333" stroke-width="1"/>
  <text x="1420" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    3 Day
  </text>
  <text x="1420" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Buffer
  </text>
  
  <!-- Timeline markers -->
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Day 0
  </text>
  <text x="740" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Day 12
  </text>
  <text x="840" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Day 15
  </text>
  <text x="1470" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#333">
    Day 30
  </text>
  
  <!-- Timeline vertical markers -->
  <line x1="150" y1="310" x2="150" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="740" y1="310" x2="740" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="840" y1="310" x2="840" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="1470" y1="310" x2="1470" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Timeline base line -->
  <line x1="150" y1="315" x2="1470" y2="315" stroke="#333" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>

